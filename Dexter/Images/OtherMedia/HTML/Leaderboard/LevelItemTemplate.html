<div class="level-item $TYPE">
	<div class="rank-text">$RANK</div>
	<div class="user-pfp"><img src="$PFPURL" /></div>
	<div class="user-name">$NAME</div>
	<div class="user-level">
		<p class="xp-text">$EXP XP</p>
		<div class="xpbar-container">
			<div class="xpbar-inner"></div>
			<div class="xpbar-text">$LVL</div>
			<div class="xpbar-circle">
				<div class="xpbar xpbar-left">
					<div class="progress" style="transform: rotate($LEFTROTdeg)"></div>
				</div>
				<div class="xpbar xpbar-right">
					<div class="progress" style="transform: rotate($RIGHTROTdeg)"></div>
				</div>
			</div>
		</div>
	</div>
</div>
